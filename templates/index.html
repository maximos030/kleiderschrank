<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">Outfit Generator</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Shop</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Contact</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1 class="my-4 text-center">Outfit Generator</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        Top
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center align-items-center position-relative">
                            <button class="btn btn-secondary me-2" id="prev-top">&lt;</button>
                            <div id="tops" class="outfit-item">
                                <!-- Top item will be displayed here -->
                            </div>
                            <button class="btn btn-secondary ms-2" id="next-top">&gt;</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        Bottom
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center align-items-center position-relative">
                            <button class="btn btn-secondary me-2" id="prev-bottom">&lt;</button>
                            <div id="bottoms" class="outfit-item">
                                <!-- Bottom item will be displayed here -->
                            </div>
                            <button class="btn btn-secondary ms-2" id="next-bottom">&gt;</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        Shoes
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center align-items-center position-relative">
                            <button class="btn btn-secondary me-2" id="prev-shoe">&lt;</button>
                            <div id="shoes" class="outfit-item">
                                <!-- Shoe item will be displayed here -->
                            </div>
                            <button class="btn btn-secondary ms-2" id="next-shoe">&gt;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center my-4">
            <button id="save-outfit" class="btn save-btn">Save Outfit</button>
        </div>
        <div class="text-center my-4">
            <a href="#" data-bs-toggle="modal" data-bs-target="#uploadModal" class="btn add-btn">
                <i class="bi bi-plus-circle"></i> Add Clothing
            </a>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload Clothing Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/upload">
                        <div class="mb-3">
                            <label for="file" class="form-label">Choose image</label>
                            <input class="form-control" type="file" id="file" name="file" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Select Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="" disabled selected>Select a category</option>
                                <option value="top">Top</option>
                                <option value="bottom">Bottom</option>
                                <option value="shoe">Shoe</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-4">
        <div class="container">
            <p>&copy; 2024 Outfit Generator. All rights reserved.</p>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="#" class="nav-link text-white">Privacy Policy</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Terms of Service</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
